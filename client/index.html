<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Barber Therapy - Premium Barbershop Experience</title>
    <meta name="description" content="Experience premium men's grooming at Barber Therapy. Traditional craftsmanship meets modern sophistication. Book your appointment today." />
    <meta property="og:title" content="Barber Therapy - Premium Barbershop Experience" />
    <meta property="og:description" content="Where traditional craftsmanship meets modern sophistication. Premium men's grooming services in downtown." />
    <meta property="og:image" content="/src/assets/images/barbershop-hero.webp" />
    <meta property="og:image:secure_url" content="/src/assets/images/barbershop-hero.webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image:type" content="image/webp" />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Responsive hero image preloading handled by picture element with fetchpriority -->
    
    <!-- Resource hints for external domains -->
    <link rel="dns-prefetch" href="//assets.calendly.com">
    <link rel="preconnect" href="https://assets.calendly.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap"></noscript>
    
    <!-- Load Font Awesome asynchronously -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js" defer></script>
  </body>
</html>
